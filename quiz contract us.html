<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Fun with Quiz</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: aqua;
            text-align: center;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: rgb(219, 85, 85);
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid white;
        }

        #head a {
            text-decoration: none;
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        /* Feedback Section */
        .feedback-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }

        .feedback-container h2 {
            color: rgb(219, 85, 85);
            font-size: 24px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid rgb(219, 85, 85);
            border-radius: 8px;
            font-size: 16px;
            resize: none;
        }

        /* Submit Button */
        .submit-btn {
            margin-top: 15px;
            background: #0073e6;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background: #005bb5;
            transform: scale(1.1);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header> 
        <h1 id="head"><a href="index.html">Fun with the Quiz</a></h1>
    </header>

    <!-- Feedback Section -->
    <div class="feedback-container">
        <h2>We value your feedback!</h2>
        <p>Please describe anything you want to share with us:</p>
        <textarea placeholder="Write your feedback here..." required></textarea>
        <br>
        <button class="submit-btn"><a href="quiz thankyou.html"> Submit</a></button>
    </div>

</body>
</html>
