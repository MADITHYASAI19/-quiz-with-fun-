<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Fun with Quiz</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        body {
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: rgb(219, 85, 85);
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: black;
        }

        .home-btn {
            display: inline-block;
            margin-top: 15px;
            background: #0073e6;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .home-btn:hover {
            background: #005bb5;
            transform: scale(1.1);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>We appreciate your valuable words. Your feedback helps us improve.</p>
        <a href="index.html" class="home-btn">Back to Home</a>
    </div>

</body>
</html>
